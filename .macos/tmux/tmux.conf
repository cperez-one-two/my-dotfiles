# ChrisP's tmux config

# settings

## enable mouse
set -g mouse on
## helps neovim with faster escape
set-option -sg escape-time 10
## helps neovim with autoread
set-option -g focus-events on
## terminal type to suppor true color
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# hooks

## pane titles on when window split
set-hook -g after-split-window "set -g pane-border-status top"

# appearance

## window
set -g base-index 1
## status bar
set -g status-position "top"
set -g status-style fg="black",bg="brightblue"
## panes
set-option -g pane-border-style fg="brightgreen"
set-option -g pane-active-border-style fg="cyan"
set-option -g pane-base-index 1
#//set-option -g pane-border-status "off"
set-option -g pane-border-lines "double"

# bindings

## modifier key
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

## Vim directions for window navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

## toggle pane title
bind-key T set -g pane-border-status off
